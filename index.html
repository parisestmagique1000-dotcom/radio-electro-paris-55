
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Radio Electro Paris</title>
    <meta name="theme-color" content="#050505" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script language="javascript" type="text/javascript" src="https://philae.shoutca.st/system/streaminfo.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Grotesque:wght@300;500;700&family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --glow-blue: rgba(59, 130, 246, 0.4);
        --bg-night: #050505;
        --BACKGROUND_IMAGE_URL: url('https://i.postimg.cc/FKXmZXkt/cb4ad0-41d2ca721e9a46fd825dc25a4e2c8a97-mv2-png.avif');
        --premium-overlay: linear-gradient(to bottom, rgba(5, 5, 5, 0.6) 0%, rgba(5, 5, 5, 0.95) 100%);
      }

      body {
        font-family: 'Space Grotesque', sans-serif;
        background-color: var(--bg-night);
        color: #f4f4f5;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        background-image: var(--BACKGROUND_IMAGE_URL);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--premium-overlay);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        pointer-events: none;
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      h1, h2, h3, .font-syne { font-family: 'Syne', sans-serif; }
      .font-unbounded { font-family: 'Unbounded', cursive; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade { animation: fadeIn 0.4s ease-out forwards; }

      @keyframes blink {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(0.85); }
      }
      .animate-blink { animation: blink 0.8s ease-in-out infinite; }
    </style>
